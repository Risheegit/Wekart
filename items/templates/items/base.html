{% load static %}
{% load socialaccount %}
{% load icons %}
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
>
<style>
	body {
	font-family: 'Roboto', serif;
	font-size: 16px;
	}
</style>
</head>
<body>
	<div class="bg-gray-700 w-full h-screen ">
		<div class="bg-blue-300"> 
			<nav class="flex justify-between">
				<div class="flex justify-start items-start">
					<ul>
						<li class="text-3xl p-4 font-semibold">
							<a href="{% url 'home' %}">Wekart</a>
						</li>
					</ul>
				</div>				
				<!-- Adding the toggle -->
				<div class="p-4 flex flex-row items-center justify-between bg-blue-300">
					<!-- Adding the option to add -->
					<div class="pt-1.5 pl-1 pb-0 ">
						<form method="get" action="{% url 'create' %}">
							<button type="submit">
								<i class="fa fa-plus"><span class="pl-1 pt-0.5 pr-4 text-xl font">Add</span></i>
							</button>
						</form>
					</div>
					<!-- Making fav section -->
					<div class="pt-1.5 ">
						<form method="get" action="{% url 'favorites' %}">
							<button type="submit">
								<i class="fa fa-star"><span class=" pl-1 pt-0.5 pr-4 text-xl">Favourites</span></i>
							</button>
						</form>
					</div>
					<!-- Making the search bar -->
					<form method = "GET" action = "{% url 'search' %}">
						<div class = "pr-4">
							<i class="fa fa-search"></i>
							<input type="text" class ="bg-white rounded-lg p-2 border-black"  placeholder="Search" padding = "100px" size = "50" name="query" value="{{ request.GET.query }}">
						</div>
					</form>
					<!-- Making logout -->
					<div>
						<button type="submit" action = "{% url 'logout' %}">
							<div class = "pr-4">
								<a href="{% url 'logout' %}">
									<i class="fa fa-lg fa-power-off"></i>
								</a>
							</div>
						</button>
					</div>
				</div>
			</nav>
		</div>
		<!-- Adding block content here -->
		<div class="">
			{% block content %}
			{% endblock content %}
		</div>
	</div>
</body>
</html>
