{% extends 'items/base.html' %}
{% block content %}
    <div class="flex justify-center pt-48">
        <div class = "flex-col justify-center items-center bg-blue-300">
            <form method = "POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class = "flex flex-col justify-center items-center">
                    <p class ="text-2xl m-4">Delete Item</p>
                    {{form }}
                </div>
                <div class="flex justify-between m-2 px-3 ">
                    <button class = "rounded-sm border-2" type = "submit">Delete </button>
                    <a class = "rounded-sm border-2" href = "{% url 'home'  %}">Cancel</a>
                </div>				
            </form>	
        </div>
    </div>
{% endblock content %}
